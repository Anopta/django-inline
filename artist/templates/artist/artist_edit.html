{% extends 'artist/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-row">
              <h1>Artist</h1>
              <div class="form-group col-md-12 mb-0">
                {{ artist_form|crispy }}
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <h3>Books</h3>
              {{ book_formset|crispy }}
            <div class="dropdown-divider"></div>
            <h3>Musics</h3>
              {{ music_formset|crispy }}
            <button type="submit" class="btn btn-primary mb-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
