{% extends 'artist/base.html' %}

{% block content %}
<div class="card-deck">
    {% for artist in artists %}
    <div class="card">
      <div class="card-body">
        <h5>
          <a href='{{ artist.get_absolute_url }}'>{{ artist.name }}</a>
        </h5>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
